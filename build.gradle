plugins {
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'com.palantir.docker' version '0.26.0'
}

group = 'pl.wiktor'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'io.minio', name: 'minio', version: '8.0.3'

}

bootJar {
    archiveFileName = "minioapi.jar"
}

test {
    useJUnitPlatform()
}

docker {
    name "${project.name}:latest"
    files bootJar.archivePath
    tag '_MicroK8sRegistry', "localhost:32000/${project.name}:latest"
    dockerfile file("${projectDir}/container/Dockerfile")
}



